{% assign section = include.section %}
{% assign section_width = section.width | default: 'regular' %}


<div class="image-block container{% if section_width == 'regular' %} container--md{% endif %}{% if section_width == 'wide' %} container--lg{% endif %}">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      
    <!-- Indicators -->

    <ol class="carousel-indicators">
        {% for img in section.image %}
            <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="{{ forloop.index0 }}"
            {% if forloop.index0 == 0 %}
                class="active"
            {% endif %}>
            </button>
        {% endfor %}
    </ol>
    
    <!-- Wrapper for slides -->

    <div class="carousel-inner">
      {% for img in section.image.first %}
      <div class="carousel-item active">
        <img src={{ img }} class="d-block w-100" alt="hey">
      </div>
      {% endfor %}
      {% for img in section.image offset:1 %}
      <div class="carousel-item">
        <img src={{ img }} class="d-block w-100" alt="hey">
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
